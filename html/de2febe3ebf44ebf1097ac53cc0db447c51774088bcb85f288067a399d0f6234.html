<h3 id="001-方舟像素字体--ark-pixel-font"><a href="#001-方舟像素字体--ark-pixel-font">0.0.1 方舟像素字体 / Ark Pixel Font</a></h3>
<p><img src="/static/img/2022-5-25-%E6%96%B9%E8%88%9F%E5%83%8F%E7%B4%A0%E5%AD%97%E4%BD%93/2022-05-25-itch-io-banner.png" alt="方舟像素字体"></p>
<p>开源的泛中日韩像素字体。支持 10、12 和 16 像素。目标是为像素风格的游戏开发提供一套可用于正文的开箱即用的字体解决方案。</p>
<p>这个项目不仅提供了全部的字形设计源文件，也提供了构建字体所需要的完整程序</p>
<p>该字体目前还处于早期开发阶段，所有尺寸仍然缺少大量汉字。有一个临时的可用于生产的替代方案，可查看<a href="https://github.com/TakWolf/fusion-pixel-font">缝合怪像素字体项目</a>。</p>
<p>目前 12 像素为主要开发目标。10、16 像素为实验性质</p>
