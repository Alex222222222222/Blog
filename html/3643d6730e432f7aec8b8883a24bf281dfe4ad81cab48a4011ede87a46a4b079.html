<p>一种展示摘掉眼镜后真实视力的方法是，使用相机对准眼镜并拍摄照片，然后在iPhone上长按“AF锁定”按钮。这样一来，当眼镜被移开后，你通过相机屏幕看到的画面将反映佩戴者的实际视力状况。这个方法不仅能够帮助视力正常的人理解近视者的视觉体验，还可能对店铺或城市规划产生积极影响。其原理基于相机的自动对焦（AF）功能，通过在对准眼镜并长按以锁定自动对焦时，相机会根据眼镜的光学特性调整焦距。因此，当眼镜被移开时，相机的焦点仍然保持在根据眼镜调整的位置，从而通过相机屏幕模拟出佩戴者的视力状况。</p>
